<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
  <title>Boolando</title>
</head>

<body>
  <!-- header -->
  <header class="bg-orange position-fixed t-0">
    <div class="container">
      <div class="row space-between align-items">
        <div>
          <nav>
            <ul class="white row">
              <li>Uomo</li>
              <li>Donna</li>
              <li>Bambini</li>
            </ul>
          </nav>
        </div>
        <div>
          <img src="img/boolean-logo.png" alt="Logo" class="h-30">
        </div>
        <div>
          <i class="fa-regular fa-user white"></i>
          <i class="fa-regular fa-heart white"></i>
          <i class="fa-solid fa-bag-shopping white"></i>
        </div>
      </div>
    </div>
  </header>
  <!-- Main -->
  <main>
    <div class="container">
      <div class="card pt-100">
        <div class="bg-black col-33 h-400"></div>
        <div class="bg-black col-33 h-400"></div>
        <div class="bg-black col-33 h-400"></div>
        <div class="bg-black col-33 h-400"></div>
        <div class="bg-black col-33 h-400"></div>
        <div class="bg-black col-33 h-400"></div>
      </div>
    </div>
  </main>
  <!-- Footer -->
  <footer></footer>

</html>
